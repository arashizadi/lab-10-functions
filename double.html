<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
var number = prompt("Give me a number: ");
var num = parseInt(number);

document.write(double(num));


    function double(n){
      return n*2;
    }
    </script>
  </body>
</html>
