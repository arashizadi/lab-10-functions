<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>






function factorial(n){
var total = 1;
for (i = 0; i < n; i++) {
  total *= (n-i);

}
return total;
    }
    var number = prompt("Give me a number: ");
    var num = parseInt(number);
    document.write(num + "! is " + factorial(num));
    </script>
  </body>
</html>
